{% extends 'base.html' %}
{% load static %}
{% block title %}Blog List View{% endblock title %}
{% block join_css %}
<link rel="stylesheet" href="{% static 'css_files/list_view.css' %}">
{% endblock join_css %}
{% block content %}

<h1 style="text-align: center; margin: auto; color: green;">Blog List View</h1>

<div class="post-entry">

    {% for post in  post_list%}
    <a href="{% url 'post_detail' post.pk %}"><h1>{{post.title}} </h1></a>
    <h3>Body: {{post.body}} </h3>
    {% endfor %}
    
</div>

{% endblock content %}
